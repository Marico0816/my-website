<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="google-site-verification"
      content="1Esai1hyll_v0Kr8x-rQEagl9CWIBGYQX-IWjt7lT7c"
    />

    <title>我的第一个网页</title>
    <link rel="stylesheet" href="style.css" />

    <!-- ✅ 添加 Cookie 合规 SDK（来自 CookieLaw.org） -->
    <script
      src="https://cdn.cookielaw.org/scripttemplates/otSDKStub.js"
      type="text/javascript"
      charset="UTF-8"
      data-domain-script="your-domain-id-goes-here"
    ></script>
    <!-- ✅ 添加空的 OptanonWrapper 函数，防止报错 -->
    <script type="text/javascript">
      function OptanonWrapper() {}
    </script>
  </head>

  <body>
    <div class="hero-wrapper">
      <div class="hero-section">
        <div class="login-btn">
          <button onclick="window.location.href='login.html'">Login</button>
        </div>

        <div class="overlay">
          <h1>Start looking for your house from here!</h1>
          <div class="search-bar">
            <div class="search-item">
              <label>城市</label>
              <input type="text" placeholder="请输入城市" />
            </div>
            <div class="divider"></div>

            <div class="search-item">
              <label>时间</label>
              <input type="date" />
            </div>
            <div class="divider"></div>

            <div class="search-item">
              <label>人数</label>
              <select>
                <option>1 位</option>
                <option>2 位</option>
                <option>3 位</option>
                <option>4 位</option>
              </select>
            </div>

            <button class="search-button">搜索</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
