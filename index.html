<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="google-site-verification"
      content="1Esai1hyll_v0Kr8x-rQEagl9CWIBGYQX-IWjt7lT7c"
    />


    <!-- Flatpickr 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


    <title>我的第一个网页</title>
    <link rel="stylesheet" href="style.css" />

    <!-- ✅ 添加 Cookie 合规 SDK（来自 CookieLaw.org） -->
    <script
      src="https://cdn.cookielaw.org/scripttemplates/otSDKStub.js"
      type="text/javascript"
      charset="UTF-8"
      data-domain-script="your-domain-id-goes-here"
    ></script>
    <!-- ✅ 添加空的 OptanonWrapper 函数，防止报错 -->
    <script type="text/javascript">
      function OptanonWrapper() {}
    </script>
  </head>

  <body>
    <div class="hero-wrapper">
      <div class="hero-section">
        <div class="login-btn">
          <button onclick="window.location.href='login.html'">Login</button>
        </div>

        <div class="overlay">
          <h1>Start looking for your house from here!</h1>
          <div class="search-bar">
            <div class="search-item">
              <label>City</label>
              <input type="text" placeholder="Please enter the city" />
            </div>
            <div class="divider"></div>

            <div class="search-item">
              <label>Date of residence</label>
              <input type="text" id="datepicker" placeholder="Select a date" />
            </div>

            <div class="divider"></div>

            <div class="search-item">
              <label>number of residence</label>
              <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>>4</option>
              </select>
            </div>

            <button class="search-button">search</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      flatpickr("#datepicker", {
      dateFormat: "Y-m-d", // 自定义格式
      locale: "en"         // 强制英文界面
      });
    </script>

  </body>
</html>
